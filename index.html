<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <section id="calc">
      <section id="bill">
        <label for="number" class="bolder">Bill</label>
        <input name="number" type="text" placeholder="0">
      </section>
      <section id="tip">
        <p class="bolder">Select Tip %</p> 
        <article id="buttons">
          <button>5%</button> 
          <button>10%</button> 
          <button>15%</button> 
          <button>25%</button> 
          <button>50%</button>
          <input type="text" placeholder="Custom" class="bolder">
        </article>
        
      </section>
      <section id="numerPeople">
        <label for="numberPeople" class="bolder" >Number of People</label>
        <div id="input-container">
          <input type="text" placeholder="0">
          <img src="./images/icon-person.svg" alt="">
        </div>
      </section>
    </section>
    <section class="information">
      <p>Tip Amount</p>
      <p>/ person</p>

      <p>Total</p>
      <p>/ person</p>

      <button>Reset</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emanuel Marques</a>.
    </div>
  </footer>
  
</body>
</html>
